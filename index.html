<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mềm Xem Tiêu Đề Bài Báo</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a73e8',
                        secondary: '#f3f3f3',
                        accent: '#ff6f61',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .scroll-smooth-y {
            scroll-behavior: smooth;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
        <!-- Logo container -->
        <div class="flex items-center space-x-2">
            <img src="https://github.com/vnchatgpt/docbao/blob/main/images/placeholder.png?text=Logo" alt="Logo" class="rounded-full">
            <h1 class="text-2xl font-bold text-gray-800">Tiêu đề Báo</h1>
        </div>
        <!-- Search and filter controls -->
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Tìm kiếm bài báo..."
                    class="bg-gray-200 text-gray-800 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-primary w-64">
            </div>
            <select id="categoryFilter"
                class="bg-gray-200 text-gray-800 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="all">Tất cả</option>
                <option value="Thời sự">Thời sự</option>
                <option value="Xã hội">Xã hội</option>
                <option value="Kinh tế">Kinh tế</option>
                <option value="Thể thao">Thể thao</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card for each article title -->
        <div id="articleContainer" class="col-span-1 md:col-span-2 lg:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Article cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-8 py-4 px-6 text-center text-gray-500">
        <p>&copy; 2024 Phần mềm xem tiêu đề bài báo. Thiết kế bởi Gemini.</p>
    </footer>

    <script>
        const articles = [{
            "id": 1,
            "title": "Khai mạc hội nghị thượng đỉnh G20, tập trung vào biến đổi khí hậu",
            "category": "Thời sự"
        }, {
            "id": 2,
            "title": "Phát hiện thành phố cổ đại dưới lòng đất tại Ai Cập",
            "category": "Xã hội"
        }, {
            "id": 3,
            "title": "Chứng khoán châu Á tăng điểm mạnh sau báo cáo lạm phát tích cực",
            "category": "Kinh tế"
        }, {
            "id": 4,
            "title": "Đội tuyển Việt Nam giành chiến thắng thuyết phục tại giải giao hữu",
            "category": "Thể thao"
        }, {
            "id": 5,
            "title": "Chủ tịch nước thăm chính thức Liên bang Nga, thúc đẩy hợp tác song phương",
            "category": "Thời sự"
        }, {
            "id": 6,
            "title": "Các nhà khoa học phát triển vật liệu siêu dẫn mới ở nhiệt độ phòng",
            "category": "Xã hội"
        }, {
            "id": 7,
            "title": "Giá vàng thế giới giảm nhẹ sau khi Cục Dự trữ Liên bang Mỹ công bố chính sách",
            "category": "Kinh tế"
        }, {
            "id": 8,
            "title": "Kỳ thủ cờ vua 16 tuổi của Việt Nam vô địch giải đấu quốc tế",
            "category": "Thể thao"
        }, {
            "id": 9,
            "title": "Dự thảo luật mới về bảo vệ môi trường nhận được sự ủng hộ rộng rãi",
            "category": "Thời sự"
        }, {
            "id": 10,
            "title": "Khám phá hang động kỳ bí ở vùng núi Tây Bắc Việt Nam",
            "category": "Xã hội"
        }, {
            "id": 11,
            "title": "Doanh số bán lẻ trực tuyến tăng kỷ lục trong quý III",
            "category": "Kinh tế"
        }, {
            "id": 12,
            "title": "Tuyển U23 Việt Nam sẵn sàng cho vòng loại châu Á",
            "category": "Thể thao"
        }];

        const articleContainer = document.getElementById('articleContainer');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        function renderArticles(filteredArticles) {
            articleContainer.innerHTML = '';
            if (filteredArticles.length === 0) {
                articleContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Không tìm thấy bài báo nào.</p>';
                return;
            }
            filteredArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'bg-white rounded-xl shadow-lg p-6 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer';
                articleCard.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">${article.title}</h2>
                    <span class="text-sm font-medium text-gray-500">${article.category}</span>
                `;
                articleContainer.appendChild(articleCard);
            });
        }

        function filterArticles() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filtered = articles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || article.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            renderArticles(filtered);
        }

        searchInput.addEventListener('input', filterArticles);
        categoryFilter.addEventListener('change', filterArticles);

        // Initial render
        renderArticles(articles);

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
